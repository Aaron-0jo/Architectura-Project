<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css/sign up.css" />
  </head>
  <body>
    <header>
      <img src="image.png/image 5smhouse.png" alt="" class="house" />
      <p class="Archi"><strong>Architectura</strong></p>
      <p class="search">
        <img src="search.png" alt="" class="simg" />Search for classes, skills,
        teacher
      </p>
      <p><img src="CARTcart.png" alt="" class="cart" title="Add to cart" /></p>
      <p class="login"><a href="login.html">Log In</a></p>
      <p class="sign"><a href="sign up.html">Sign Up</a></p>
      <p class="hamburger">
        <img src="Framehamburger.png" alt="" class="ham" />
      </p>
    </header>

    <section class="all">
      <section>
        <p class="image">
          <img src="image.png/imagesignupmage.png" alt="" class="img" />
        </p>
      </section>

      <div class="container">
        <h2>Sign up and kickstart your learning journey</h2>
        <form action="">
          <div>
            <p>
              <input
                type="text"
                name=""
                id="fullName"
                placeholder="Fullname"
                required
              />
            </p>
            <p>
              <input
                type="email"
                name=""
                id="email"
                placeholder="Email Address"
                required
              />
            </p>
            <p>
              <input
                type="password"
                name=""
                id="password"
                placeholder="Password"
                required
              />
            </p>
            <p>
              <input
                type="password"
                name=""
                id="confirm"
                placeholder="Confirm Password"
                required
              />
            </p>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <p class="last">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </div>
    </section>
  </body>
</html>
